<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.1/min/jcanvas.min.js" integrity="sha512-pu2L+33GBCuTrTU3mNJphG2Hm2JKlLA01280LIiz29D40f/UFOU5dEVxVuW46p+HZeZhXvQsUxtVFxPabX9S9g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="visuals.js"></script>

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="controls-container" style="height:50px; display: flex; align-items:center; justify-content:center;">
      <button onclick="startDraw()">Start</button>
      <button onclick="stopDraw()">Stop</button>
    </div>

    <div id="container" style="height:400px; display: flex; align-items:center; justify-content:center; z-index:-1">

      <canvas id="visuals" style="z-index: -1;"></canvas>

    </div>
    <div id="presets-container" style="height:100px; display: flex; align-items:center; justify-content:center;">
      <button onclick="presetWaves('sin')">Sine Wave</button>
      <button onclick="presetWaves('st')">Sawtooth Wave</button>
      <button onclick="presetWaves('sq')">Square Wave</button>
      <button onclick="presetWaves('tri')">Triangle Wave</button>
    </div>


    <div id="full-table">

      <div id="freq-labels">
        <div id="freq-header" class="header">Frequencies</div>

        <div id="freq-label-area">
        </div>
      </div>


      <div id="ui-container">
        <div class="wave-UI-box">
            <div class="header">
              Weight
            </div>

            <div class="header">
              Phi (Time Offset)
            </div>
         </div>

        <div id="controls-area">
        </div>
      </div>
    </div>
  </body>
</html>
